<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parma Technologies Group</title>
    <style>
      /* Общие стили для header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #e9ecee;
        color: #0f2232;
        border-bottom: 3px solid #ff4346;
        position: relative; /* Добавляем для позиционирования */
        border-radius: 30px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      body {
        background-color: #ffffff;
        font-family: "Montserrat", sans-serif;
      }

      /* Стили для фото */
      .logo {
        width: 205px;
        height: 95px;
        border-radius: 50%;
      }

      /* .profile {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
        */

      /* Стили для заголовка */
      .title {
        font-size: 24px;
        font-weight: bold;
        position: absolute; /* Абсолютное позиционирование */
        left: 50%; /* Сдвигаем на 50% вправо */
        transform: translateX(-50%); /* Центрируем */
        margin: 0; /* Убираем отступы */
      }

      .footer {
        background: #e9ecee;
        color: #0f2232;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
        border-top: 3px solid #ff4346;
        font-size: 14px;
        font-weight: 400;
        border-radius: 30px;
      }
      /* Общие стили для кнопки */
      .login-button {
        display: inline-flex; /* Используем flex для выравнивания текста и иконки */
        align-items: center; /* Выравниваем элементы по центру вертикально */
        justify-content: center; /* Выравниваем элементы по центру горизонтально */
        padding: 12px 24px; /* Внутренние отступы */
        font-size: 16px; /* Размер текста */
        font-weight: 600; /* Жирный текст */
        color: #0f2232; /* Цвет текста */
        background-color: #0f2232; /* Цвет фона кнопки */
        border-radius: 30px; /* Закругленные углы */
        text-decoration: none; /* Убираем подчеркивание у ссылки */
        transition: all 0.3s ease; /* Плавные переходы для анимации */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень для кнопки */
      }

      /* Иконка */
      .button-icon {
        margin-left: 8px; /* Отступ между текстом и иконкой */
        display: flex; /* Используем flex для выравнивания SVG */
        align-items: center; /* Выравниваем SVG по центру вертикально */
        transition: transform 0.3s ease; /* Анимация для иконки */
      }

      /* Стили для SVG */
      .button-icon svg {
        width: 40px; /* Ширина SVG */
        height: 39px; /* Высота SVG */
        fill: #f93949; /* Цвет заливки SVG */
      }

      /* Анимация при наведении */
      .login-button:hover {
        background-color: #e9ecee; /* Изменение цвета фона при наведении */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Увеличение тени при наведении */
        transform: translateY(-2px); /* Легкий сдвиг вверх */
      }

      /* Анимация иконки при наведении */
      .login-button:hover .button-icon {
        transform: translateX(4px); /* Сдвиг иконки вправо */
      }

      /* Адаптивность для мобильных устройств */
      @media (max-width: 480px) {
        .login-button {
          padding: 10px 20px; /* Уменьшаем отступы */
          font-size: 14px; /* Уменьшаем размер текста */
        }

        .button-icon svg {
          width: 30px; /* Уменьшаем размер SVG */
          height: 29px;
        }
      }

      /* Медиа-запросы для адаптивности */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          padding: 10px;
        }

        .title {
          font-size: 20px;
          position: static; /* Возвращаем обычное позиционирование */
          transform: none; /* Отключаем трансформацию */
          margin: 10px 0; /* Добавляем отступы */
        }

        .logo,
        .profile {
          width: 40px;
          height: 40px;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 18px;
        }

        .logo,
        .profile {
          width: 30px;
          height: 30px;
        }
      }
    </style>
  </head>
